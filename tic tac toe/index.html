<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Kshitiz Rawat</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Caveat'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <section id="container">
  <h1>Tic Tac Toe!</h1>
  <ul>
    <li id="one"></li>
    <li id="two"></li>
    <li id="three"></li>
    <li id="four"></li>
    <li id="five"></li>
    <li id="six"></li>
    <li id="seven"></li>
    <li id="eight"></li>
    <li id="nine"></li>
  </ul>
  <div class="choose-button">
    <a id="change-side" href="#">change side</a>
  </div>
</section>
<section id="overlay">
  <div id="choose-side">
    <h1>choose your side</h1>
    <img id="x" class="choose" src="http://8eyelashes.com/fcc/tic-tac-toe/x.svg" alt="x">
    <img id="o" class="choose" src="http://8eyelashes.com/fcc/tic-tac-toe/o.svg" alt="x">
  </div>
  <div id="repeat">
    <h1>again?</h1>
    <img id="again" class="choose" src="http://8eyelashes.com/fcc/tic-tac-toe/repeat.svg" alt="repeat">
  </div>
</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
